<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chicago Red Light Violations</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- inspiration from chatgpt -->
</head>

<body>
  <input type="file" id="fileInput" accept=".csv">  <!-- inspiration from chatgpt, down to /script -->
  <pre id="output"></pre>
  <script> 
    document.getElementById('fileInput').addEventListener('change', handleFile);

    function handleFile(event) {
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function(e) {
          const content = e.target.result;
          document.getElementById('output').innerText = content;
          // You can parse the CSV content or perform other operations here
        };

        reader.readAsText(file);
      }
    }
  </script>

  <div class="container">
    <div class="row">
      <div class="col-sm-10 jumbotron text-right">
        <h2>Chicago's Red Light Violations Data</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
  </div>

  <div id="plot"></div>
  <h2>Violation Year</h2>
  <select id="selDataset">
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
  </select>

  <select id>
    <div id="chart"></div>
    
  <script src="/static/project_03.js"></script>
  <script src="/static/data_renamed.csv"></script>

</body>

</html>
